<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part2</title>

    <style>
        .container {
            text-align: center;
            font-size: 3em;
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-template-rows: repeat(2, 100px);
        }

        .container > div > img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="container__forest_1"> 
            <img src="img/forest_1.jpg" alt="forest_1">
        </div>
        <div class="container__forest_2">
            <img src="img/forest_2.jpg" alt="forest_2">
        </div>
        <div class="container__forest_3">
            <img src="img/forest_3.jpg" alt="forest_3">
        </div>
        <div class="container__forest_4">
            <img src="img/forest_4.jpg" alt="forest_4">
        </div>
        <div class="container__forest_5">
            <img src="img/forest_5.jpg" alt="forest_5">
        </div>
        <div class="container__forest_6">
            <img src="img/forest_6.jpg" alt="forest_6">
        </div>
    </div>
</body>
</html>
